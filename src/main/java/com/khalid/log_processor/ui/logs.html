<!DOCTYPE html>
<html>
<head>
    <title>Logs Dashboard</title>
</head>
<body>
<h1>Processed Logs</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Message</th>
        <th>Level</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="log : ${logs}">
        <td th:text="${log.id}"></td>
        <td th:text="${log.message}"></td>
        <td th:text="${log.level}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
